<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Zinah Ghulam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="bg-dark text-white text-center py-5">
    <h1>Contact Zinah Ghulam</h1>
  </header>

  <section class="container py-5">
    <h2 class="mb-4">Get In Touch</h2>
    <p>Email: <a href="mailto:zinahghulam@gmail.com">zinahghulam@gmail.com</a></p>

    <form action="https://formspree.io/f/mzzroonw" method="POST" class="w-75 mx-auto">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" id="name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="_replyto" id="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea name="message" id="message" rows="5" class="form-control" required></textarea>
      </div>

      <!-- Hidden field to prevent spam -->
      <input type="text" name="_gotcha" style="display:none" />

      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
